<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/contacto.css">
</head>

<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <a href="./main.html">Atrás</a>
        <div class="container">
            <form id="contactForm">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje</label>
                <input type="text" id="message" name="message" required>

                <button type="submit">Enviar</button>
            </form>
            <div class="social-links">
                <h2>Links directos:</h2>
                <a href="https://github.com/CoralJG"><img src="./images/contacto/github.jpg" alt="Github"></a>
                <a href="https://www.linkedin.com/in/coraljacomegarcia/"><img src="./images/contacto/linkedin.jpg"
                        alt="LinkedIn"></a>
                <a href="https://outlook.live.com"><img src="./images/contacto/outlook.jpg" alt="Outlook"></a>
            </div>
        </div>
    </main>
    <footer>
        <p>© Coral Jácome García 2024</p>
    </footer>
    <script src="./scripts/contacto.js"></script>
</body>

</html>
